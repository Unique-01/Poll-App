{% extends 'base.html' %}

{% block content %}
<h2>{{question.question_text}}?</h2>
    
    {% for choice in question.choice_set.all %}
        <li>{{choice}} &rarr; {{choice.votes}} vote{{choice.votes | pluralize}}</li>
    {% endfor %}
    <a href="{% url 'detail' question.id %}"> Vote Again?</a>
        
{% endblock content %}
